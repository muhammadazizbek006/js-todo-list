<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List with Personal Information</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="todo-container">
    <h2>Todo List</h2>
    <div class="todo-inputs">
      <input type="text" id="first-name" placeholder="Ism">
      <input type="text" id="last-name" placeholder="Familiya">
      <input type="text" id="phone" placeholder="Telefon raqam">
      <button id="add-btn">Qo'shish</button>
    </div>
    <ul id="todo-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
